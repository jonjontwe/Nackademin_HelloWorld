name: Go_package_test_run

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - 'dev*'
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20.4'

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
